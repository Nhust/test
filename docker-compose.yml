version: "3"

services:
  todolist:
    build:
      context: ./todolist    # dossier contenant Dockerfile + index.html
      dockerfile: Dockerfile
    restart: always
    networks:
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.todolist.rule=Host(`your-domain.com`)"  # remplace par ton domaine
      - "traefik.http.routers.todolist.entrypoints=web"
      - "traefik.http.routers.todolist.entrypoints=websecure"
      - "traefik.http.routers.todolist.tls.certresolver=letsencrypt"
      - "traefik.http.services.todolist.loadbalancer.server.port=80"

networks:
  dokploy-network:
    external: true
