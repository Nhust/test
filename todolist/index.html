<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Casino</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script> $(document).ready(function() {
    var $inner = $('.inner'),
        $spin = $('#spin'),
        $reset = $('#reset'),
        $data = $('.data'),
        $mask = $('.mask'),
        maskDefault = 'Place Your Bets',
        timer = 9000;

    var red = [32, 19, 21, 25, 34, 27, 36, 30, 23, 5, 16, 1, 14, 9, 18, 7, 12, 3];
    
    var selectedNumber = null;

    $mask.text(maskDefault);

    // Gestion de la s√©lection sur le tapis
    $('.bet-number').on('click', function() {
        $('.bet-number').removeClass('selected');
        $(this).addClass('selected');
        selectedNumber = $(this).data('number');
        $('.bet-info').remove();
        $('.betting-section').append(
            '<div class="bet-info"><p>Mise sur le <strong>' + selectedNumber + '</strong></p></div>'
        );
    });

    $spin.on('click', function() {
        // G√©n√©rer un num√©ro al√©atoire entre 0 et 36
        var randomNumber = Math.floor(Math.random() * 37);
        var color = null;

        $inner.attr('data-spinto', randomNumber).find('li:nth-child(' + (randomNumber === 0 ? 37 : randomNumber) + ') input').prop('checked', 'checked');

        // Cacher le bouton spin
        $(this).hide();

        // D√©sactiver le reset jusqu'√† la fin
        $reset.addClass('disabled').prop('disabled', 'disabled').show();

        setTimeout(function() {
            $mask.text('No More Bets');
        }, timer / 2);

        setTimeout(function() {
            $mask.text(maskDefault);
        }, timer + 500);

        // Afficher le r√©sultat
        setTimeout(function() {
            $reset.removeClass('disabled').prop('disabled', '');
            
            if ($.inArray(randomNumber, red) !== -1) {
                color = 'red';
            } else {
                color = 'black';
            }
            if (randomNumber === 0) {
                color = 'green';
            }

            $('.result-number').text(randomNumber);
            $('.result-color').text(color);
            $('.result').css({'background-color': '' + color + ''});
            $data.addClass('reveal');
            $inner.addClass('rest');

            var $thisResult = '<li class="previous-result color-' + color + '"><span class="previous-number">' + randomNumber + '</span><span class="previous-color">' + color + '</span></li>';
            $('.previous-list').prepend($thisResult);

            // V√©rifier si le joueur a gagn√©
            if (selectedNumber !== null) {
                if (selectedNumber == randomNumber) {
                    $('.bet-info').html('<p style="color: gold; font-size: 24px;">üéâ VOUS AVEZ GAGN√â ! üéâ</p><p>Num√©ro gagnant : <strong>' + randomNumber + '</strong></p>');
                } else {
                    $('.bet-info').html('<p style="color: #ff6666;">Perdu...</p><p>Votre mise : <strong>' + selectedNumber + '</strong></p><p>Num√©ro gagnant : <strong>' + randomNumber + '</strong></p>');
                }
            }
        }, timer);
    });

    $reset.on('click', function() {
        // R√©initialiser
        $inner.attr('data-spinto', '').removeClass('rest');
        $(this).hide();
        $spin.show();
        $data.removeClass('reveal');
        $('.bet-number').removeClass('selected');
        selectedNumber = null;
        $('.bet-info').remove();
    });

    // Support du swipe avec Hammer.js
    var myElement = document.getElementById('plate');
    var mc = new Hammer(myElement);
    mc.on("swipe", function(ev) {
        if (!$reset.hasClass('disabled')) {
            if ($spin.is(':visible')) {
                $spin.click();
            } else {
                $reset.click();
            }
        }
    });
});</script>
